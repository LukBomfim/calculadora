<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap" rel="stylesheet">
    <style>
        html{
            height: 100%;
            box-sizing: border-box;
        }
        body{
            background: linear-gradient(320deg, #01c594, #80d7ff, rgb(230, 228, 255));
            text-align: center;
            font: normal 20pt Arial;
        }

        h1{
            font-size: 30pt;
            font-family: 'League Spartan', sans-serif;
        }
        section{
            display: flex;
            justify-content: center;
        }

        #area{
            background-color: rgba(255, 255, 255, 0.301);
            width: 380px;
            border-radius: 30px;
            display: inline;
            text-align: left;
            font: normal 30pt Arial;
        }
        #n1{
            margin-top: 40px;
        }
        .Num{
            margin-left: 30px;
            margin-top: 10px;
            font: bold 30px Arial;
            width: 190px;
            border: 0px;
            border-radius: 10px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.863); 
            text-align: center;
            margin-bottom: 10px;
        } 
        .Num::placeholder{
            color: rgb(100, 100, 100);
            font: bold 17px Arial;
        }

        /* CÓDIGO ABAIXO PARA RETIRAR AS SETAS DE INCREMETO/DECREMENTO NO INPUT NUMBER */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
        }


        /* BOTÃO DAS OPERAÇÕES */
        .op{
            height: 50px;
            font: bold 20pt Arial;
            color: blue;
            width: 40px;
            border-radius: 10px;
            border-color: blue;
            background-color: rgba(100, 100, 100, 0);
            transition: 0.2s;
        }
        .op:hover{
            color: white;
            background-color: blue;
            transition: 0.4s;
        }
        #soma{
            margin-left: 30px;
        }

        #result{
            display: inline;
            margin-left: -5px;
            margin-right: 20px;
            border-radius: 10px;
            font: bold 30pt Arial;
            background-color: rgba(0, 0, 255, 0.171);
        }

        /* BOTÃO LIMPAR */
        #botaoLimpar{
            border-color: red;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0);
            margin-left: 30px;
            width: 195px;
            margin-bottom: 30px;
        }
        #botaoLimpar:hover{
            background-color: red;
            transition: 0.4s;
        }
        #imgLimpar{
            height: 30px;
        }

        /* LINK DE CRÉDITO */ 
        footer{
            margin: 30px;
        }
        a{
            color: black;
            font-size: 20px;
            font-style: italic;
            text-decoration: none;
            transition: 0.2s;
        }
        a:hover{
            color: rgb(57, 54, 255);
            text-decoration: underline;
            transition: 0.3s;
        }
    </style>
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <section>
        <div id="area">
            <input class="Num" type="number" name="n1" id="n1" placeholder="1° Número"> 
            <!-- Número 1 -->

            <br>
            <button class="op" id="soma" onclick="op(); soma()">+</button>
            <button class="op" id="subtracao" onclick="op(); subtracao()">-</button> 
            <button class="op" id="multiplicacao" onclick="op(); multiplicacao()">×</button>
            <button class="op" id="divisao" onclick="op(); divisao()">÷</button> 
            
            =
            <div id="result">0</div>
            <!-- Resultado -->
            <br>
            <!-- Botões das operações -->

            <input class="Num" type="number" name="n2" id="n2" placeholder="2° Número">
            <!-- Número 2 -->

            <br>
            <button id="botaoLimpar" onclick="limpar()">
                <img id="imgLimpar" src="limpar.png" alt="Limpar">
            </button>
            <!-- Botão para limpar tudo -->
        </div>

    </section>
    <footer>
            <a href="https://www.instagram.com/luk.bomfim/" target="_blank">&copy; luk.bomfim</a>
    </footer>



    <script>
        function limpar(){
            var n1txt = document.getElementById("n1")
            var n2txt = document.getElementById("n2")
            var result = document.getElementById("result")

            n1txt.value = ''
            n2txt.value = ''
            result.innerHTML = 0
        }

        function op(){
            var n1 = document.getElementById("n1")
            var n2 = document.getElementById("n2")
            var result = document.getElementById("result")
            
        }

        // FUNÇÕES DAS OPERAÇÕES ABAIXO

        function soma(){
            result.innerHTML = Number(n1.value) + Number(n2.value)
        } 
        function subtracao(){
            result.innerHTML = Number(n1.value) - Number(n2.value)
        }
        function multiplicacao(){
            result.innerHTML = Number(n1.value) * Number(n2.value)
        }
        function divisao(){
            var divi  = Number(n1.value) / Number(n2.value)
            if (isNaN(divi)){
                result.innerHTML = 0
            } else if (isFinite(divi)){
                result.innerHTML = divi
            }
        }
    </script>
</body>
</html>
